<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
</head>
<body>
    <div class="align-left">
        <div class="create-task-div">
            <h1>Tasks</h1>
            <p>Enter Title:</p>
            <input type="text" id="input-field" placeholder="Enter text">
            <p>Enter description:</p>
            <textarea type="text" id="input-field2" placeholder="Enter text"></textarea>
            <button id="create-task">Create Task</button>
        </div>
        <div class="settings-div">
            <h1>Settings</h1>
            <div class="switch-btn">
                <label class="switch">
                    <input type="checkbox" id="hide-desc">
                    <span class="slider round"></span>
                </label>
                <span>Hide description</span>
            </div>
            <div class="switch-btn">
                <label class="switch">
                    <input type="checkbox" id="hide-added">
                    <span class="slider round"></span>
                </label>
                <span>Hide Added Tasks</span>
            </div>
            <div class="switch-btn">
                <label class="switch">
                    <input type="checkbox" id="hide-finished">
                    <span class="slider round"></span>
                </label>
                <span>Hide Finished Tasks</span>
            </div>

            <div>
                <h3>Select colors:</h3>
                <div>
                    Added:
                    <select id="color-select-added">
                        <option value="gray">Gray</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                    </select>
                </div>
                <div>
                    Finished:
                    <select id="color-select-finished"> 
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="blue">Blue</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="data-req">
            <h3>Need to delete cache?</h3>
            <button>Download Data</button>
            <button>Upload Data</button>
        </div>
    </div>
    <div class="display-column"> 
        <div class="display-row">
            <h1 id="add-task-title">Added Tasks</h1>
            <p id="added-tasks-counter">Total tasks:</p>
            <p id="finished-tasks-counter">Total tasks:</p>
        </div>
        <div id="task-list">
            <div class="left-arrow">←</div>
            <div class="right-arrow">→</div>
        </div>
        <h1 id="finish-task-title">Finished Tasks</h1>
        <div id="finished-tasks">
            <div class="left-arrow">←</div>
            <div class="right-arrow">→</div>
        </div>
    </div>
</body>
</html>
